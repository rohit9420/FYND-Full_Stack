<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .box {
            border: 2px solid black;
            width: 20%;
            height: 100px;
            display: flex;
            justify-content: space-evenly;

           

        }

        .box1,.box2,.box3{
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="box1">hiiiii</div>
        <div class="box2">hellloooo</div>
        <div class="box3">byeeee</div>
    </div>


</body>

</html>
