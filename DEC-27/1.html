<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <h1 id="h1">Keyboard Event</h1>
        <p>OnKeyDown</p>
        <input type="text" id="down">
        <p>OnKeyUp</p>
        <input type="text" id="up">
        <p>OnKeyPress</p>
        <input type="text" id="press">
    </div>

    <script>
        let Keydown = document.getElementById('down')
        Keydown.addEventListener('keydown', function show(){
            alert(this.value)
            document.getElementById('form').style.backgroundColor=this.value
        })
        let Keyup = document.getElementById('up')
        Keyup.addEventListener('keyup', function show(){
            alert(this.value)
        })
        let Keypress = document.getElementById('press')
        Keypress.addEventListener('keypress', function show(){
            alert(this.value)
        })

        
    </script>
</body>
</html>
