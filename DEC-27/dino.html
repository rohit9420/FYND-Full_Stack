    <script>
        const demo1=document.getElementById('demo');
        ['mouseover','mouseout'].forEach(type=>{
            if(type==='mouseover'){
                demo1.addEventListener(type,()=>console.log('mouse down'));
            }
            else if (type==='mouseout'){
                demo1.addEventListener(type,()=>console.log('mouse up'));
            }
        })
    </script>
