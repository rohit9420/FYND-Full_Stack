<html>
    <head>
        <title>Restaurant Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
    </head>
    <body>
        <div class="top">
            <div class="logo">IFC</div>
           
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Location:
                        <label for="cars"></label></a></li>
                <select name="zone" id="select" onchange="myZone()" style="border: none;">
                    <option value="select_zone">Select Zone</option>
                    <option value="india">India</option>
                    <option value="newyork">Washington D.C</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                </select>

                <li><a id="selected_zone"></a></li>
                </a>
                
            </div>
            <div class="search">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="heading">
            <div class="left">
                <p>Are You Hungry?</p>
                <h1>Don't Wait</h1>
                <p>Let start to order food now</p>

                <button>Check out Menu</button>
            </div>

            <div class="right" id="food"></div>

            <div class="SocialMedia">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>

        <div class="bottom">
            <div class="menu">
                <div id="food1"></div>
                <div id="food2"></div>
                <div id="food3"></div>
                <div id="food4"></div>
                <div id="food5"></div>
                <div id="food6"></div>
                <div id="food7"></div>
                <div id="food8"></div>
                <div id="food9"></div>
            </div>
        </div>

        
        <script src="javascript.js"></script>
    </body>
</html>
