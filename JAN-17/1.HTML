<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;

        }
        html{
            color: black;

        }
        div,section{
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <h2>Id (#demo)</h2>
    <div id="demo">Access by Id</div>
    <h2>Class (.demo)</h2>
    <div class="demo">Access by class (1)</div>
    <div class="demo">Acess by class (2)</div>
    <h2>Tag (section)</h2>
    <section>Access by tag (1)</section>
    <section>Access by tag (2)</section>
    <h2>Query Selector</h2>
    <div id="demo-query">Access me by Query</div>
    <h2>Query Selector All</h2>
    <div class="demo-query-all">Access by query all (1)</div>
    <div class="demo-query-all">Access by query all (2)</div>
</body>
</html>

<!-- 1]DOM help us to manipulate the content of HTML file without accesing real HTML file.
example] we can change content inside 'a' tag using DOM

2]DOM is tree like structure of HTML file -->
